
<table class="table">
    <thead>
      <tr>
        <th scope="col">shorturl</th>
        <th scope="col">Longurl</th>
        <th scope="col">Clicks</th>
      </tr>
    </thead>
    <tbody>
        @for (item of dataSource; track $index){
      <tr>
        <th scope="row">{{item.shortUrl}}</th>
        <td>{{item.longUrl}}</td>
        <td>{{item.clicks}}</td>
      </tr>
    }
      
    </tbody>
  </table>
